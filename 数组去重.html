<head>

</head>
<body>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.parent{
			display: flex;
			height: 500px;
			background-color: #03a1fa;
		}
		.child{
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: green;
		}
	</style>
	<div class="parent">
		<div class="child"></div>
	</div>
	<script type="text/javascript">
	let tempArr = [1,2,3,4,5,'6',7,'8','a','b','z'].sort(function(){
	  return Math.random() > 0.5 ? -1 : 1;
	})
	console.log(tempArr);
	let arr = [...new Set(['2018-03-05', '2013-06-12','2019-03-12','2018-03-05','2014-02-22'])].sort(function(a,b){
	  return a<b ? -1:1; // 这里返回的是升序的,降序改下返回值就好了.所以是相对
	})
	console.log(arr)
	var a =  ['2018-03-05', '2013-06-12','2019-03-12','2018-03-05','2014-02-22'];
	console.log(a.sort(function(a,b){
		return b<a ? -1:1;
	}));
	//数组去重
	function uniqueUseFor(array){//去重方法一
		var temp = [];
		for(var i=0;i<array.length;i++){
			temp.indexOf(array[i])===-1?temp.push(array[i]):'';
		}
		return temp;
	}
	function uniqueUseFor1(array){//去重方法二
		if(array&&array.length<=1){
			return array;
		}
		var temp = [];
		array.forEach(function(v,k){
			temp.indexOf(v)==-1?temp.push(v):'';
		})
		return temp;
	}
	console.log(uniqueUseFor1(a).sort(function(a,b){
		return a>b? -1:1;
	}));

	//apply的用法
	var arr3= [1, 10, 11, -1,'-5',12, 13, 14, 15, 2, 3, 4, 7, 8, 9];
	function MaxMinPlus(arr) {
  // 返回最大值与最小值之差
	  return Array.isArray(arr) ? Math.max.apply(this, arr) - Math.min.apply(this, arr) : console.log('传入的不是数组亦或者未能解决的错误')
	}
	console.log(MaxMinPlus(arr3))
	</script>
