	<script type="text/javascript">
		const Arr = [85, 24, 63, 45, 17, 31, 96, 50];
		function qucikSort(arr){
			if(arr.length<=1){
				return arr;
			}
			var pivoteIndex = Math.floor(arr.length/2);
			var pivot = arr.splice(pivoteIndex,1)[0];
			console.log(pivot,pivoteIndex)	//删除
			var left =[];
			var right =[];
			for(var i=0;i<arr.length;i++){
				if(arr[i]<pivot){
					left.push(arr[i]);
				}else{
					right.push(arr[i]);
				}
			}
			return qucikSort(left).concat([pivot],qucikSort(right));
		}
		console.log(qucikSort(Arr));
	</script>
</body>
