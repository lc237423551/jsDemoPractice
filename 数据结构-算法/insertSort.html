		function diectInertSort(arr){
			var length = arr.length;
			console.log(length)
			var index;
			var current;
			for(var i = 1;i<length;i++){
				current = arr[i];
				index = i-1;
				while(index>=0&&arr[index]>current){
					arr[index+1]=arr[index];
					index--;
				}
				if(index+1!=i){
					arr[index+1] = current;
				}
			}
			return arr;
		}
