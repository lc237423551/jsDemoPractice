<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    var arr=new Array();
      arr.push(8);
      arr.push(4);
      arr.push(3);
      arr.push(1);
      arr.push(5);
      arr.push(6);
      var temp;
      for (var i = 0; i < arr.length; i++) {
        for(var j = i+1;j<arr.length;j++){
          if(arr[i]>arr[j]){
            temp = arr[i];
            arr[i]=arr[j];
            arr[j]=temp;
          }
        }
      }
      for(var x in arr )
      {
         console.log(arr[x]);
      }
  </script>
</body>
</html>
