<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = new Set([1, 2, 3]);
		let b = new Set([4, 3, 2]);

		// 并集
		let union = new Set([...a, ...b]);
		// Set {1, 2, 3, 4}

		// 交集
		let intersect = new Set([...a].filter(x => b.has(x)));
		// set {2, 3}

		// 差集
		let difference = new Set([...a].filter(x => !b.has(x)))


		// ---------------------------------------------------------------
		let arr = [1,3,3,3,3,4,5,6,8,8,8,8];
		let arr2 = [...new Set(arr)];	//数组去重的方法;
		console.log(arr)
		console.log(arr2);
		const items = new Set([1, 2, 3, 4, 5]);
		const array = Array.from(items);	//array.from可以将set转化为数组
		console.log(Array.prototype.slice.call(items))
		console.log(array)
		console.log(items.keys())
		console.log(items.values())
		console.log(items.entries())
	</script>
</body>
</html>
