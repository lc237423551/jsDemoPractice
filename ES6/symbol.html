<body>
	<script type="text/javascript">
	let s = Symbol();   //万万不可以用new来定义   不是对象，所以不能添加属性，是一个类似于字符串的数据类型
	console.log(s);

	let s1 = Symbol('草泥马');
	let s2 = Symbol('草泥马二');
	console.log(s1);
	console.log(s2);


	const shapeType = {
	   triangle: Symbol() 
	};
	console.log(shapeType.triangle)
	function getArea(shape, options) {
	  let area = 0;
	  switch (shape) {
	    case shapeType.triangle:
	      area = .5 * options.width * options.height;
	      break;
	  }
	  return area;
	}

	console.log(getArea(shapeType.triangle, { width: 100, height: 100 }));

	
	</script>
